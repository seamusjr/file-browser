<!DOCTYPE html>
<html>
<head>
	<title>File Browser</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<article>
		<div id="holder"></div>
		<p id="status">File API &amp; FileReader API not supported</p>
		<p>Drag an image or file from your desktop into the the drop zone above.</p>
		<p>OR, upload using form below</p>
		<input type="file" name="files[]" id="file-upload" multiple="">

		<p>[<a href="#" class="toggle-grid">Show as <span class="show-as">list</span></a>]| Total Size: <span class="total"></span>K</p>
		<div class="file-collection">
			<ul class="grid"></ul>
		</div>
	</article>

	<script data-main="js/app" src="js/lib/require.js"></script>
	
</body>

</html>
